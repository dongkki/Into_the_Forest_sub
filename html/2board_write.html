<body style="padding-top: 72px;">
    <section class="py-5">
        <div class="container">
            <h1 class="h2 mb-5"> 왜 작성 페이지가 없지...? </h1>
            <!-- 리뷰 작성 -->
            <div class="pt-5 ">
                <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#leaveReview" aria-expanded="false" aria-controls="leaveReview">Leave a review</button>
                <div class="collapse mt-4" id="leaveReview">
                    <h5 class="mb-4">리뷰 작성</h5>
                    <form class="form" id="contact-form" method="get" action="#">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="name">이름</label>
                                    <input class="form-control" type="text" name="name" id="name" placeholder="이름 자동으로 넣어주기" readonly>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-4">
                                    <label class="form-label" for="rating">평점</label>
                                    <select class="form-select focus-shadow-0" name="rating" id="rating">
                                        <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733; (5/5)</option>
                                        <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734; (4/5)</option>
                                        <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734; (3/5)</option>
                                        <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734; (2/5)</option>
                                        <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734; (1/5)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="roomname">시설 선택</label>
                            <select class="form-select focus-shadow-0" name="roomname" id="roomname">
                                <option value="0" disabled hidden selected>시설 선택</option>
                                <option value="1">가문비</option>
                                <option value="2">낙엽송</option>
                                <option value="3">은행나무</option>
                                <option value="4">주목</option>
                                <option value="5">1휴-구절초</option>
                                <option value="6">1휴-기린초</option>
                                <option value="7">2휴-가래나무</option>
                                <option value="8">2휴-산철쭉</option>
                                <option value="9">숲속수련장(소)</option>
                                <option value="10">숲속수련장(중)</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="review">내용</label>
                            <textarea class="form-control" rows="4" name="review" id="review" placeholder="리뷰를 작성해주세요." required="required"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">저장하기</button>
                    </form>
                </div>
            </div>
            <div class="form-block">
                <div class="ms-auto">
                    <div class="mb-4">
                        <form class="dropzone" id="demo-upload" action="/upload">
                            <div class="dz-message text-muted">
                                <p>Drop files here or click to upload.</p>
                                <p><span class="note">(This is just a demo dropzone. Selected files are <STRONG>not</STRONG> actually uploaded.)</span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript files-->
    <script>
        // ------------------------------------------------------- //
        //   Inject SVG Sprite - 
        //   see more here 
        //   https://css-tricks.com/ajaxing-svg-sprite/
        // ------------------------------------------------------ //
        function injectSvgSprite(path) {

            var ajax = new XMLHttpRequest();
            ajax.open("GET", path, true);
            ajax.send();
            ajax.onload = function(e) {
                var div = document.createElement("div");
                div.className = 'd-none';
                div.innerHTML = ajax.responseText;
                document.body.insertBefore(div, document.body.childNodes[0]);
            }
        }
        // to avoid CORS issues when viewing using file:// protocol, using the demo URL for the SVG sprite
        // use your own URL in production, please :)
        // https://demo.bootstrapious.com/directory/1-0/icons/orion-svg-sprite.svg
        //- injectSvgSprite('${path}icons/orion-svg-sprite.svg'); 
        injectSvgSprite('https://demo.bootstrapious.com/directory/1-4/icons/orion-svg-sprite.svg');
    </script>
